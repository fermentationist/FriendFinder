<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  		<!--Modal-->
	<div class="modal fade" id="resultModal" tabindex="-1" data-toggle="modal" data-target="#resultModal" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="resultModalLabel">Your Friend Match</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div id="matchName">
	      		
	      	</div>
	      	<div id="matchPhoto">
	      		
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
		
	<div class="container">
		<br>
		<h2>Survey Questions</h2>
		<hr>
			<form>
				<h4><strong>About You</strong></h4>
				<label for="name"><h5>Name (required)</h5></label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required>
				<br>
				<label for="photo"><h5>Link to photo image (required)</h5></label>
				<input type="text" name="photo" id="photo" class="form-control" placeholder="Enter image URL" required>
				<hr>
				<div id="surveyQuestions">
				</div>
				<button type="submit" class="btn btn-primary btn-lg" id="submit">submit</button>
			</form>
			<hr>
	</div>
	<div class="container">
		<footer>
			<p>
			<a href="api/friends">API Friends List </a>|<a href="https://github.com/fermentationist/FriendFinder"> Github Repo</a>
			</p>

		</footer>
	</div>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!--     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="assets/js/survey.js"></script>
  </body>
</html>
